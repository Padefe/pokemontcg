<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection - TCG Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <div class="menu">
        <a href="shop.html" class="menu-item">Store</a>
        <a href="index.html" class="menu-item">Collection</a>
        <a href="packs.html" class="menu-item">Booster Packs</a>
    </div>
    <div class="userMoney">
        <p>Your Money: $<span class="moneyAmount">0</span></p>
    </div>
</header>
<body>
    <div class="collection-container">
        <h1>Your Collection</h1>
        <div id="collectionContainer">
            <p id="collectedCount">Collected Cards: 0</p>
        </div>

        <!-- Button to toggle between collected and all cards -->
        <button id="toggleView" class="btn">Show All Cards</button>
        <button id="sellDuplicates" class="sell-duplicates-btn">Sell Duplicates</button>
        <button id="sellAll" class="sell-all-btn">Sell All</button>
        
        <div id="collection" class="collection"></div> <!-- This will be populated dynamically -->
    </div>

    <script src="collection.js"></script>
</body>
</html>
