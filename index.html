<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon TCG Booster Pack</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <a href="shop.html">Shop</a>

    <div class="container">
        <h1>Pokémon TCG Booster Pack</h1>

        <button class="btn" id="regionAll">All region booster: $27</button>
        <button class="btn" id="regionKanto">Kanto Booster: $130</button>
        <button class="btn" id="regionJohto">Johto Booster: $57</button>
        <button class="btn" id="regionHoenn">Hoenn Booster: $18</button>
        <button class="btn" id="regionSinnoh">Sinnoh Booster: $11</button>
        <button class="btn" id="regionUnova">Unova Booster: $4</button>
        <button class="btn" id="regionKalos">Kalos Booster: $6</button>
        <button class="btn" id="regionAlola">Alola Booster: $3</button>
        <button class="btn" id="regionGalar">Galar Booster: $2</button>
        <button class="btn" id="regionPaldea">Paldea Booster: $8</button>

        <div id="boosterPack" class="booster-pack"></div>
    </div>
    <div class="container">
        <h1>Your Pokémon TCG Collection</h1>

        <!-- Button to view collection -->
        <button class="btn" id="viewCollection">View Collection</button>

        <!-- Area where the collection will be displayed -->
        <div id="collectionContainer" class="collection-container">
            <!-- Cards will appear here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
